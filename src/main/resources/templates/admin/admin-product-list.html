<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Shop</title>
    <link rel="stylesheet" th:href="@{/css/admin-manage.css}">
    <script src="https://kit.fontawesome.com/d15b915a41.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img th:src="@{/images/logo/logo.webp}" alt="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <a class="dropbtn" href="#">Quản lý</a>
                    <ul class="dropdown-content">
                        <li><a href="/admin/dashboard">Bảng điều khiển</a></li>
                        <li><a href="/admin/products">Quản lý sản phẩm</a></li>
                        <li><a href="/admin/categories">Quản lý danh mục</a></li>
                        <li><a href="/admin/orders">Quản lý đơn hàng</a></li>
                        <li><a href="/admin/users">Quản lý người dùng</a></li>
                        <li><a href="/admin/reports">Báo cáo</a></li>
                    </ul>
                </li>
                <li><a href="#">Thống kê</a></li>
            </ul>
        </nav> <!-- Thanh điều hướng -->
        <div class="logout">
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
    </header>
    <main>
        <div class="product-container">
            <h3>DANH SÁCH SẢN PHẨM</h3>
            <a class="btnAdd" th:href="@{/admin/products/showCreateProductForm}"><i class="fa-solid fa-plus"></i>Thêm mới</a>
            <table>
                <thead>
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng hàng tồn kho</th>
                        <th>Danh mục</th>
                        <th>Thương hiệu</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sản phẩm sẽ được lặp qua ở đây -->
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.stockQuantity}"></td>
                        <td th:text="${product.category.name}"></td>
                        <td th:text="${product.brand}"></td>
                        <td>
                            <a class="btnUpdate" href="/admin/products/edit/1">Chỉnh sửa</a> |
                            <a class="btnDelete" href="/admin/products/delete/1">Xóa</a>
                        </td>
                    </tr>
                    <!-- Thêm các dòng sản phẩm khác -->
                </tbody>
            </table>

            <!-- Phân trang -->
            <div>
                <a href="?page=1">Trang 1</a>
                <a href="?page=2">Trang 2</a>
                <a href="?page=3">Trang 3</a>
                <!-- Các trang tiếp theo -->
            </div>
        </div>
    </main>
</body>

</html>
