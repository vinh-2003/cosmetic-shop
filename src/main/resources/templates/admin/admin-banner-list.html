<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Shop</title>
    <link rel="stylesheet" th:href="@{/css/admin-manage.css}">
    <script src="https://kit.fontawesome.com/d15b915a41.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a th:href="@{/home}">
                <img th:src="@{/images/logo/logo.webp}" alt="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <a class="dropbtn" href="#">Quản lý</a>
                    <ul class="dropdown-content">
                        <li><a href="/admin/dashboard">Bảng điều khiển</a></li>
                        <li><a th:href="@{/admin/products}">Quản lý sản phẩm</a></li>
                        <li><a th:href="@{/admin/categories}">Quản lý danh mục</a></li>
                        <li><a th:href="@{/admin/banners}">Quản lý banner</a></li>
                        <li><a href="/admin/users">Quản lý người dùng</a></li>
                        <li><a href="/admin/reports">Báo cáo</a></li>
                    </ul>
                </li>
                <li><a href="#">Thống kê</a></li>
            </ul>
        </nav> <!-- Thanh điều hướng -->
        <div class="logout">
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
    </header>
    <main>
        <div class="product-container">
            <h3>DANH SÁCH BANNER</h3>
            <a class="btnAdd" th:href="@{/admin/banners/showCreateBannerForm}"><i class="fa-solid fa-plus"></i>Thêm mới</a>
            <table>
                <thead>
                    <tr>
                        <th>Liên kết</th>
                        <th>Ngày bắt đầu</th>
                        <th>Ngày kết thúc</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sản phẩm sẽ được lặp qua ở đây -->
                    <tr th:each="banner : ${banners}">
                        <td th:text="${banner.link}"></td>
                        <td th:text="${banner.startDate}"></td>
                        <td th:text="${banner.endDate}"></td>
                        <td>
                            <a class="btnUpdate" th:href="@{/admin/banners/showUpdateBannerForm(bannerId=${banner.bannerId})}">Sửa</a> |
                            <a class="btnDelete" th:href="@{/admin/banners/delete(bannerId=${banner.bannerId})}" 
                                        onclick="if (!(confirm('Bạn có chắc muốn xoá banner này?'))) return false">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Phân trang -->
            <div>
                <a href="?page=1">Trang 1</a>
                <a href="?page=2">Trang 2</a>
                <a href="?page=3">Trang 3</a>
                <!-- Các trang tiếp theo -->
            </div>
        </div>
    </main>
</body>

</html>
